<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>StudyFree</title>
</head>

<body>
    <div class="page-container">
        <div class="content_block">


        </div>
        <header class="topbar">
            <div class="background_tb">
                <div class="search">
                    <button class="search_button">
                        <img src="./img/search_icon.png">
                    </button>
                    <input class="search_line">
                </div>
                <div class="profilebar">
                    <div class="block_message">
                        <button class="message_but">
                            <img src="/img/mail_icon.png" class="mail_icon">
                        </button>
                        <button class="bell_but">
                            <img src="/img/bell_icon.png" class="bell_icon">
                        </button>
                    </div>
                    <button class="avatar"></button>
                </div>
            </div>
            
        </header>
        <div class="sidebar">
            <div class="background_sb">
                <div class="logo"></div>
                
            </div>
            <div class="effect_sb"></div>
        </div>
        <div class="footer">
             <img id="lofofooter" src="./img/logo_futer.png" alt="">
        </div>
    </div>

</body>

</html>
